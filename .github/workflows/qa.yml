name: QA Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    container:
      image: jakzal/phpqa:php8.4
    steps:
      - uses: actions/checkout@v4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: vendor/
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G --error-format=github

  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    container:
      image: jakzal/phpqa:php8.4
    steps:
      - uses: actions/checkout@v4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: vendor/
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHP-CS-Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose --ansi

  security-checker:
    name: Security Checker
    runs-on: ubuntu-latest
    container:
      image: jakzal/phpqa:php8.4
    steps:
      - uses: actions/checkout@v4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: vendor/
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run Composer audit
        run: composer audit

  phpcpd:
    name: PHPCPD
    runs-on: ubuntu-latest
    container:
      image: jakzal/phpqa:php8.4
    steps:
      - uses: actions/checkout@v4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: vendor/
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHPCPD
        run: vendor/bin/phpcpd src --verbose

  qa-summary:
    name: QA Summary
    runs-on: ubuntu-latest
    needs: [ phpstan, php-cs-fixer, security-checker, phpcpd ]
    if: always()
    steps:
      - name: Check QA Results
        run: |
          echo "## QA Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Function to get emoji based on result
          get_emoji() {
            if [ "$1" == "success" ]; then
              echo "✅"
            else
              echo "❌"
            fi
          }
          
          echo "$(get_emoji ${{ needs.phpstan.result }}) PHPStan: ${{ needs.phpstan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "$(get_emoji ${{ needs.php-cs-fixer.result }}) PHP-CS-Fixer: ${{ needs.php-cs-fixer.result }}" >> $GITHUB_STEP_SUMMARY
          echo "$(get_emoji ${{ needs.security-checker.result }}) Security Checker: ${{ needs.security-checker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "$(get_emoji ${{ needs.phpcpd.result }}) PHPCPD: ${{ needs.phpcpd.result }}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if any job failed
          if [ "${{ needs.phpstan.result }}" != "success" ] || \
             [ "${{ needs.php-cs-fixer.result }}" != "success" ] || \
             [ "${{ needs.security-checker.result }}" != "success" ] || \
             [ "${{ needs.phpcpd.result }}" != "success" ]; then
            echo "### ❌ QA Checks Failed" >> $GITHUB_STEP_SUMMARY
            echo "Please fix the issues above before merging." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### ✅ All QA Checks Passed" >> $GITHUB_STEP_SUMMARY
          fi