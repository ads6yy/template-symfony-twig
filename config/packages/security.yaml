security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        api_doc:
            # Swagger UI and JSON spec - no authentication required
            pattern: ^/api/doc(.json)?$
            security: false
        api:
            pattern: ^/api
            stateless: false
            provider: app_user_provider
            json_login:
                check_path: api_login
                username_path: email
                password_path: password
                success_handler: App\Api\Security\JsonAuthenticationSuccessHandler
                failure_handler: App\Api\Security\JsonAuthenticationFailureHandler
            entry_point: App\Api\Security\ApiAuthenticationEntryPoint
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_auth_login
                check_path: app_auth_login_check
                enable_csrf: true
                username_parameter: _username
                password_parameter: _password
                success_handler: App\Security\AuthenticationSuccessHandler
            login_throttling:
                max_attempts: 5
                interval: '15 minutes'
            logout:
                path: app_auth_logout
                target: app_template

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Note: Only the *first* matching rule is applied
    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: ROLE_USER }
        - { path: ^/(en|fr)/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/(en|fr)/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/(en|fr)/users$, roles: ROLE_ADMIN }
        - { path: ^/(en|fr)/users/new, roles: ROLE_ADMIN }
        - { path: ^/(en|fr)/users/.+/delete, roles: ROLE_ADMIN }
        - { path: ^/(en|fr)/users/.+/toggle-active, roles: ROLE_ADMIN }
        - { path: ^/(en|fr)/users, roles: ROLE_USER }
        - { path: ^/, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
