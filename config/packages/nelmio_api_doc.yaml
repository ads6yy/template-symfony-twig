nelmio_api_doc:
    documentation:
        info:
            title: Template Symfony + Twig API
            description: |
                REST API endpoints for Symfony + Twig template.
                
                ## Authentication
                This API uses session-based authentication. You can authenticate in two ways:
                
                1. **Via API**: Call `POST /api/login` with your email and password
                2. **Via Web App**: Login at the web application, then access the API
                
                Once authenticated, your session cookie will be used for all subsequent requests.
            version: 1.0.0
    areas:
        path_patterns:
            - ^/api(?!/doc) # Only show API routes, exclude /api/doc itself
        disable_default_routes: true
